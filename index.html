<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/fontAwesome.all.min.css" />
  <link rel="stylesheet" href="./css/main.css" />
  <link rel="stylesheet" href="./css/media-query.css" />
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark">
    <div class="container py-3">
      <a class="navbar-brand" href="#">
        <span><i class="fa-solid fa-cloud color-primary"></i></span>
        Weather
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto text-center">
          <li class="nav-item px-1">
            <a class="nav-link active rounded-pill" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item px-1">
            <a class="nav-link rounded-pill" href="#">News</a>
          </li>
          <li class="nav-item px-1">
            <a class="nav-link rounded-pill" href="#">Live Camera</a>
          </li>
          <li class="nav-item px-1">
            <a class="nav-link rounded-pill" href="#">Photos</a>
          </li>
          <li class="nav-item px-1">
            <a class="nav-link rounded-pill" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    <section id="searchForm">
      <div class="container d-flex align-items-center justify-content-center">
        <div class="position-relative flex-grow-1">
          <input type="text" class="form-control rounded-pill" id="countryInput" placeholder="Search for a country..">
          <input type="button" value="Find"
            class="btn-find rounded-pill position-absolute top-0 bottom-0 end-0 m-1 px-5">
        </div>
      </div>
    </section>

    <section id="weatherData" class="py-5">
      <div class="container gx-2 gy-3">
        <div class="row gx-2 gy-3" id="cards">
          <div class="col-lg-4">
            <div class="card">
              <div class="card-header d-flex justify-content-between">
                <p class="date mb-0" id="day">Day</p>
                <p class="date mb-0" id="date">Date</p>
              </div>
              <div class="card-body">
                <h5 class="card-title mb-3" id="locationName">City Name</h5>
                <div class="card-text">
                  <div class="d-flex flex-column justify-content-center align-items-center gap-2">
                    <!-- <img class="fs-4 mb-0">Icon</p> -->
                    <img src="" class="fs-4 mb-0" id="weatherIcon" alt="">
                    <p class="fs-1 m-0"><span id="temperature"></span>&deg;C</p>
                    <p class="fs-4 mb-0 color-primary" id="weatherState">WeatherState</p>
                  </div>
                </div>
              </div>
              <div class="card-footer d-flex justify-content-around">
                <p class="m-0">
                  <i class="fa-solid fa-umbrella me-2"></i>
                  <span id="rainPercentage">state1</span>
                </p>
                <p class="m-0">
                  <i class="fa-solid fa-wind me-2"></i>
                  <span id="windSpeed">state2</span>
                <span>km/h</span></p>
                <p class="m-0">
                  <i class="fa-solid fa-compass me-2"></i>
                  <span id="windDirection">state3</span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="position-absolute bottom-0 start-0 end-0 text-center py-4">
    <div class="container">
      <p class="mb-0">Designed by <a href="https://www.github.com/bishoyhanykamel" class="text-decoration-none">Bishoy Hany</a></p>
    </div>
  </footer>
  <script src="./js/lib/bootstrap.bundle.min.js"></script>
  <script src="./js/lib//fontAwesome.all.min.js"></script>
  <script src="./js/lib/jquery.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
