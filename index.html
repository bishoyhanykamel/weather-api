<!DOCTYPE html>
<html lang="en">

<head>

  <title>Weather Forecast</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css" />

  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark">
    <div class="container py-3">
      <a class="navbar-brand" href="#">
        <span><i class="fa-solid fa-cloud color-primary"></i></span>
        Weather
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto text-center">
          <li class="nav-item px-1">
            <a class="nav-link active rounded-pill" aria-current="page" href="#">Home</a>

            <a class="nav-link rounded-pill" href="#">News</a>
          </li>
          <li class="nav-item px-1">

          </li>

            <a class="nav-link rounded-pill" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    <section id="searchForm">
      <div class="container d-flex align-items-center justify-content-center">
        <div class="position-relative flex-grow-1">
          <input type="text" class="form-control rounded-pill" placeholder="Search for a country..">
          <input type="button" value="Find"
            class="btn-find rounded-pill position-absolute top-0 bottom-0 end-0 m-1 px-5">
        </div>
      </div>
    </section>
  </main>

  <script src="./js/lib/bootstrap.bundle.min.js"></script>
